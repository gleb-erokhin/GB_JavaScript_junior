<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Задание 5</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="wraper">
            <div class="wraper__container">
                <h1 class="wraper__title">Hydration-bread</h1>
                <img src="./img/Hydration-bread.jpg" alt="" class="wraper__photo">
                <div class="wraper-contains">
                    <div class="wraper-contains__item wraper-contains__item_info">
                        <p>8 порций</p>
                        <p>272 ккал</p>
                    </div>
                    <div class="wraper-contains__item">
                        <ul class="wraper-contains__lists">
                            <li class="wraper-contains__list">
                                <span>Белки</span>
                                <span>69 gr</span>
                            </li>
                            <li class="wraper-contains__list">
                                <span>Жиры</span>
                                <span>23 gr</span>
                            </li>
                            <li class="wraper-contains__list">
                                <span>Углеводы</span>
                                <span>412 gr</span>
                            </li>
                        </ul>
                    </div>
                    <div class="wraper-contains__item">
                        <ul class="wraper-contains__lists">
                            <li class="wraper-contains__list">
                                <span>Cholesterol</span>
                                <span>0 gr</span>
                            </li>
                            <li class="wraper-contains__list">
                                <span>Sodium</span>
                                <span>285 gr</span>
                            </li>
                            <li class="wraper-contains__list">
                                <span>Calcium</span>
                                <span>12 gr</span>
                            </li>
                            <li class="wraper-contains__list">
                                <span>Magnesium</span>
                                <span>18 gr</span>
                            </li>
                            <li class="wraper-contains__list">
                                <span>Potassium</span>
                                <span>75 gr</span>
                            </li>
                            <li class="wraper-contains__list">
                                <span>iron</span>
                                <span>3 gr</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="data.js"></script>
        <script src="main.js"></script>
    </body>

</html>
